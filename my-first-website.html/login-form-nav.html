<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4</title>
    <style>
        label{
            display:block;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>This is form making system</h2>
            <form>
                <label for="name">Your Name
                    <input id="name" type="text" placeholder="Your name" required>
                </label>
                <label for="email">Your Email
                    <input id="email" type="email"placeholder="Your Email" required>
                </label>
                <label for="Phone">Your Phone
                     <input id="phone" type="text" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">sutki
                    </label>
                    <label for="chilli">
                        <input type="checkbox" name="vorta" id="chilli">chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
